<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shape Up or Shape Out</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="insert-shape-container">
    <div class="shape-form">
      <h3 class="shape-name">Rectangle</h3>
      <form>
        Height:<br>
        <input type="text" id="rectHeight"><br>
        Width:<br>
        <input type="text" id="rectWidth"><br>
        <input type="button" id="insertRect" value="Insert">
      </form>
    </div>
    <div class="shape-form">
      <h3 class="shape-name">Square</h3>
      <form>
        Side Lenth:<br>
        <input type="text" id="sqSideLength"><br>
        <input type="button" id="insertSquare" value="Insert">
      </form>
    </div>
    <div class="shape-form">
      <h3 class="shape-name">Circle</h3>
      <form>
        Radius:<br>
        <input type="text" id="circleRadius"><br>
        <input type="button" id="insertCircle" value="Insert">
      </form>
    </div>
    <div class="shape-form">
      <h3 class="shape-name">Isoceles Right Triangle</h3>
      <form>
        Height:<br>
        <input type="text" id="triHeight"><br>
        <input type="button" id="insertTriangel" value="Insert">
      </form>
    </div>
  </div>
  <div class="playground">
    <div class="canvas">

    </div>
    <div class="attributes">
      <h3>Shape Name: <span id="nameAttr"></span></h3>
      <h3>Width: <span id="widthAttr"></span></h3>
      <h3>Height: <span id="heightAttr"></span></h3>
      <h3>Radius: <span id="radiusAttr"></span></h3>
      <h3>Area: <span id="areaAttr"></span></h3>
      <h3>Parimeter: <span id="parimeterAttr"></span></h3>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
